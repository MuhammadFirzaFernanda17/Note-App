<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FIRZA NOTES APP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, ibnitial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="module" src="main.js"></script>
</head>

<body>
<main>
<popup-box></popup-box>

    <div class="edit-popup">
        <div class="edit-content">
            <span class="close">&times;</span>
            <div class="input-container">
                <label for="edit-judul">EDIT JUDUL:</label>
                <input type="text" id="edit-judul" name="edit-judul">
                <span id="edit-judul-error" class="error-message"></span> <!-- Pesan kesalahan judul -->
            </div>
            <div class="input-container">
                <label for="edit-deskripsi">EDIT DESKRIPSI:</label>
                <textarea id="edit-deskripsi" name="edit-deskripsi"></textarea>
                <span id="edit-deskripsi-error" class="error"></span> <!-- Menampilkan pesan kesalahan -->
            </div>
            <button id="simpan-edit">SIMPAN PERUBAHAN</button>
        </div>
    </div>
    
    <div class="delete-popup">
        <div class="delete-content">
            <span class="close">&times;</span>
            <p>Apakah anda yakin akan menghapus <span id="hapus-judul"></span>?</p>
            <div class="button-container">
                <button id="hapus-catatan">HAPUS</button>
                <button id="batal-hapus">BATAL</button>
            </div>
        </div>
    </div>
</div>
<wrap-box></wrap-box>
</main>
</body>
</html>
